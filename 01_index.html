<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 일반적인 설정이 와요!! -->
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1 {
            color: red;
        }
    </style>
    <script>
        function click_alert(){
            alert("왜눌렀어!") // 경고창을 출력
        }
    </script>

</head>
<body>
    <!--  브라우저에 출력하고 싶은 내용이 와요 -->
    <h1>이것은 소리없는 아우성!! 껄껄껄!!</h1>   <!--heading 1-->
    <input type="button" value="클릭클릭!!" onclick=click_alert()>
    <br>
    <img src="image/치킨.jpg">
    <!--element, tag, property(attribute)-->
</body>
</html>
