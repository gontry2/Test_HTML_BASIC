<!DOCTYPE html>
<!--HTML은 tag로 구성된 언어예여-->
<!--
    tag는 두 종류가 있어요
    1. 시작태그와 닫는태그로 구성된 태그가 있어요.
    2. 시작태그만 가지고 있는 태그가 있어요.
    -->

<!--
    tag는 중첩구조를 가질 수 있어요.
    하나의 tag가 다른 tag들을 포함할 수 있어요.
    이때 부모와 자식, 후손의 관계가 성립해요.

    tag와 tag안에 포함된 요소들을 통칭해서 => element라고 함.

    element > tag 보다 상위 개념

    tag, element, property(attribute)

    HTML문서는 크게 2가지 구분으로 구성되요.
    <head> : 설정부분
    <body> : web browser에서 rendering할 데이터(실제 웹브라우저 내에서 보여짐, 출력)

    tag는 크게 2가지 종류가 있어요
    1. block level element > div
        무조건 1라인을 차지
    2. inline element > inline
        내용에 대한 영역만 차지
    -->

<html lang="en">
<head>
    <meta charset="UTF-8"> <!--유니코드-->
    <title>Title</title>

    <style>
        h2 {
           color: red;
           background-color: black;
           font-size: 30pt;
        }
        .myclass {
            background-color: aqua;
        }

    </style>

</head>
<body>
        <h1 class="myclass">하하</h1>
        <h2 class="myclass">호호</h2>
        <h6 class="myclass">히히</h6>
        <div> 소리없는 아우성! </div>
        <span> 소리없는 아우성! </span>

        <!--data-author는 사용자가 정의한 거-->
        <img src="image/치킨.jpg" width="300" data-author="홍길동">  <!--화면의 스타일은 원칙은 CSS에서 작성-->

        <!--ul => unordered list-->

        <!--br => 한줄 띄어주기-->

        <ul>
            <li>서울</li>
            <li>인천</li>
            <li>제주</li>
        </ul>

        <br>
        <br>

        <!--ol => ordered list-->
        <ol>
            <li>서울</li>
            <li>인천</li>
            <li>제주</li>
        </ol>

        <a href="https://www.naver.com">여기를 클릭하면 네이버로 이동함</a>

        <!--사용자 입력 양식-->
        <input type="button" value="눌러">
        <input type="text">
        <input type="date">
        <input type="color">

</body>
</html>
